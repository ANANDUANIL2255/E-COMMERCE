<!-- Categories -->
<div class="container my-5 ">
    <h2 class="fw-semibold mb-3">Categories</h2>
    <div class="row g-4 ">
        <div class="col-sm-12 col-md-6 col-lg-3">
            <div (click)="categoryProduct('')"
                class="p-3 border bg-primary text-light d-flex align-items-center justify-content-around rounded-3 watch">
                <h2 class="fw-semibold">ALL</h2>
                <img class="" src="" alt="">
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
            <div (click)="categoryProduct(1)"
                class="p-3 border bg-primary text-light d-flex align-items-center justify-content-around rounded-3 watch">
                <h2 class="fw-semibold">TV</h2>
                <img class="w-25" src="" alt="">
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
            <div (click)="categoryProduct(2)"
                class="p-3 border bg-success text-light d-flex align-items-center justify-content-around rounded-3 bag">
                <h2 class="fw-semibold">Mobile</h2>
                <img class="w-25" src="" alt="">
            </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-3">
            <div (click)="categoryProduct(3)"
                class="p-3 border bg-warning text-light d-flex align-items-center justify-content-around rounded-3 shoes">
                <h2 class="fw-semibold">Laptop</h2>
                <img class="w-25" src="" alt="">
            </div>
        </div>
    </div>
</div>


<section class="all-categories  bg-dark mt-5">

    <section id="shoes" class="container">

        <div class="row  row-cols-1 row-cols-md-2 row-cols-lg-3">

            <div *ngFor="let i of categoryProducts | search:searchString : 'productName' " class="col mb-5">

                <div class="card border-0 rounded-3 h-100">
                    <img id="c2" src="{{i.image}}" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title fw-semibold">{{i.productName}}</h5>
                        <h5 class="price fw-semibold" style="color: blue;">{{i.vendorName}} </h5>
                        <p class="card-text mt-4">{{i.description}}</p>
                        <h5 class="price fw-semibold">â‚¹ {{i.price}} </h5>
                    </div>
                    <div class="mb-4 mx-auto">
                        <button type="button" class="btn-buy-now"><a href="products/view-product/{{i.id}}"
                                style="text-decoration: none;">view</a><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                </div>
            </div>


        </div>
    </section>


</section>
